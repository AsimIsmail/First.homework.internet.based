<!DOCTYPE html>
<html>
  <head>
    <title>Input Types Example</title>
  </head>
  <body>
    <h1>Input Types Example</h1>
    <form>
        <br><br>
      <label for="telInput">Telephone :</label>
      <input type="tel" id="tel" name="tel" placeholder="Enter phone number"  >
      <br><br>
      <label for="emailInput">Email :</label>
      <input type="email" id="email" name="email" placeholder="Enter email address" >
      <br><br>
      <label for="numberInput">Number :</label>
      <input type="number" id="number" name="number" min="1" max="10" >
      <br><br>
      <label for="rangeInput">Range :</label>
      <input type="range" id="range" name="range" min="0" max="100" step="10" value="50">
      <br><br>
      <label for="searchInput">Search :</label>
      <input type="search" id="search" name="search" placeholder="Search..." >
      <br><br>
      <label for="imageInput">Image :</label>
      <br><br>
      <input type="image" id="image" src="https://cdn.shopify.com/s/files/1/2430/2205/products/ycb-ta-2_256x.jpg?v=1627015798" alt="Example Image">
      <br><br>
      <label for="weekInput">Week :</label>
      <input type="week" id="week" name="week" >
      <br><br>
      <label for="urlInput">URL:</label>
      <input type="url" id="urlInput" name="url" placeholder="Enter URL" >
      <br><br>
      <label for="datetimeInput">Datetime Input:</label>
      <input type="datetime-local" id="datetime" name="datetime" >
      <br><br>
      <label for="monthInput">Month:</label>
      <input type="month" id="month" name="month" >
      <br><br>
      <label for="timeInput">Time:</label>
      <input type="time" id="time" name="time" >

      <br><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
